name: Backend Tests

on:
  push:
    branches: [feature/4-setup-github-actions]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: tsundoku01
          MYSQL_DATABASE: tsundoku_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Check file locations
        run: |
          pwd
          ls -la
          ls -la db/

      - name: Set up DB Schema
        run: mysql -h127.0.0.1 -uroot -ptsundoku01 tsundoku_db < db/initdb.d/1_schema.sql

      - name: Load Test Data
        run: mysql -h127.0.0.1 -uroot -ptsundoku01 tsundoku_db < db/initdb.d/init.sql/2_testdata.sql

      - name: Test with Gradle
        run: ./gradlew test
        working-directory: backend
