spring.datasource.url=jdbc:mysql://localhost:3306/tsundoku_db
spring.datasource.username=root
spring.datasource.password=tsundoku01
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:login/schema.sql,classpath:deletememo/schema.sql,classpath:createbookmemo/schema.sql,classpath:updatebookmemo/schema.sql,classpath:deletebook/schema.sql
spring.sql.init.data-locations=classpath:login/data.sql,classpath:deletememo/data.sql,classpath:createbookmemo/data.sql,classpath:updatebookmemo/data.sql,classpath:deletebook/data.sql

# Add connection pool settings to wait for database
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
